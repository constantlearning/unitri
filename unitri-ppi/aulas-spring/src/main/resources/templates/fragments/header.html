<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>PPI-1 - Thymeleaf</title>

</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">PPI-1 - Thymeleaf</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li th:classappend="${module == 'home' ? 'active' : ''}">
                    <a href="#" th:href="@{/hello}">Hello</a>
                </li>
                <li th:classappend="${module == 'tasks' ? 'active' : ''}">
                    <a href="#" th:href="@{/calcs}">Calcs</a>
                </li>
                <li th:classappend="${module == 'tasks' ? 'active' : ''}">

                    <a href="#" th:href="@{/veiculos}">Veiculos</a>
                </li>
                <li>
                    <form th:action="@{/logout}" method="post">
                        <button style class="btn btn-lg btn-success btn-block" type="submit">Logout</button>

                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">

                <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
                </li>
            </ul>
        </div>
    </div>
</div>

</html>
