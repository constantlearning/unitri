<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>PPT-1 - Categorias</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Thymeleaf Fragments: home</title>
    <th:block th:include="fragments/general.html :: headerfiles"></th:block>
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Categorias</strong>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="categoria : ${categorias}">
                    <td th:text="${categoria.id}"></td>
                    <td th:text="${categoria.nome}"></td>
                    <td>
                        <div class="btn-group pull-right">
                            <a class="btn btn-sm btn-primary" th:href="@{/categorias/edit/{id}(id=${categoria.id})}">Editar</a>
                            <a class="delete btn btn-sm btn-danger"
                               th:href="@{/categorias/delete/{id}(id=${categoria.id})}">Excluir</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-sm btn-success" th:href="@{/categorias/add}">Adicionar</a>
    </div>
</div>
<div th:replace="fragments/general.html :: footer"></div>
</body>
</html>
