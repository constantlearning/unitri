<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exercício 06</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <form id="myForm">
        Telefone: <input type="text" name="telefone"> <br>
    </form>

    <button onclick="validatePhone()">Enviar</button>

    <script>

        function validatePhone() {
            var re = /([0-9]{4}-[0-9]{4})/;
            var elementPhone = document.getElementById("myForm").elements.namedItem("telefone");
            if (!re.test(elementPhone.value)) {
                elementPhone.value = "";
                focusFieldAndSetPlaceHolder(elementPhone, "Telefone inválido! 0000-0000")
            }
        }

        function focusFieldAndSetPlaceHolder(element, message) {
            element.style.borderColor = "red";
            element.placeholder = message
        }
    </script>
</body>

</html>
