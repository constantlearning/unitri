<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exerc√≠cio 05</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <form id="myForm">
        Input: <input type="number" name="number"> <br>
        Fibonacci: <input type="number" name="fibonacci" disabled> <br>
    </form>

    <button onclick="calculateFibonacci()">Calcular</button>

    <script>
        function calculateFibonacci() {
            var numberInput = document.getElementById("myForm").elements.number.value;
            var result = fibonacci(numberInput);
            document.getElementById("myForm").elements.fibonacci.value = result;
        }

        function fibonacci(n) {
            if (n < 2)
                return n;
            return fibonacci(n - 1) + fibonacci(n - 2);
        }
    </script>
</body>

</html>
