<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exerc√≠cio 02</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        table, td {
                border: 1px solid black;
            }
    </style>
</head>

<body>
    <form>
        Number of lines:<br>
        <input type="number" id="numberofrows"><br>
        Number of columns:<br>
        <input type="number" id="numberofcolumns">
    </form>

    <button type="button" onclick="generateTable()">Generate Table</button>

    <div id="output"></div>

    <script>
        function generateTable() {
            var rows = document.getElementById("numberofrows").value;
            var columns = document.getElementById("numberofcolumns").value;

            var table = document.createElement("table");

            for (let i = 0; i < columns; i++) {

                var row = table.insertRow(i);

                for (let j = 0; j < rows; j++) {
                    var cell = row.insertCell(j);
                    cell.innerHTML = "" + j;
                }
            }
            document.getElementById("output").appendChild(table);
        }
    </script>
</body>

</html>
